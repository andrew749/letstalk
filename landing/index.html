  <body>

    <div class="overlay"></div>

    <div id="navbar">
      <div class="logo"> 
        <img class="mx-4 my-3" src="img/name.png" alt="Hive" height="30px">
      </div>
      <div class="my-2 mx-2 navbar-links">
        <a href="/">Home</a>
        <a href="/about.html">About</a>
      </div>

    <div class="single-page">
      <div class="masthead">
        <div class="masthead-bg"></div>
        <div class="container h-100">
          <div class="row h-100">
            <div class="col-12 my-auto">
              <div class="masthead-content text-white py-5 py-md-0">
                <img class="mb-3 mx-auto" src="img/logo.png" alt="Hive" height="200px" width:"200px">
                <h1 class="mb-3">Launching Soon!</h1>
                <p class="mb-5">We're working hard to finish the development of Hive. Our target launch date is
                  <strong>September 2018</strong>! Sign up for updates and closed beta access!</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container h-100">
        <div class="row h-100">
            <div class="col-12 my-auto">
              <div class="masthead-form text-white mx-auto">
                <div class="input-group-newsletter px-5 py-5">
                  <form class="container" id="signupForm">
                    <div class="row my-3">
                        <div class="col-12 my-auto px-1">
                            <h2>Join the Beta</h2>
                        </div>
                    </div>
                    <div class="row my-2">
                      <div class="col-6 my-auto px-1">
                        <input name="firstName" type="text" class="form-control" placeholder="First Name" aria-label="First Name" required>
                      </div>
                      <div class="col-6 my-auto px-1">
                        <input name="lastName" type="text" class="form-control" placeholder="Last Name" aria-label="Last Name" required>
                      </div>
                    </div>
                    <div class="row my-2">
                      <div class="col-9 my-auto px-1">
                        <!-- <input name="programName" type="text" class="form-control" placeholder="Program Name" aria-label="Program Name"> -->

                        <select onchange="formColor(this)" name="programName" class="form-control" aria-label="Program Name" required>
                            <option value="" disabled selected>Program Name</option>
                            <option>Software Engineering</option>
                            <option>Systems Design Engineering</option>
                            <option>Nanotechnology Engineering</option>
                            <option>Mechantronics Engineering</option>
                          </select>
                      </div>
                      <div class="col-3 my-auto px-1">
                        <!-- <input name="classYear" type="text" class="form-control" placeholder="Year" aria-label="Year"> -->
                        <select onchange="formColor(this)" name="classYear" class="form-control" aria-label="Year" required>
                            <option value="" disabled selected>Year</option>
                            <option>2017</option>
                            <option>2018</option>
                            <option>2019</option>
                            <option>2020</option>
                            <option>2021</option>
                            <option>2022</option>
                            <option>2023</option>
                          </select>
                      </div>
                    </div>
                    <div class="row my-2">
                      <div class="col-12 my-auto px-1">
                        <input name="emailAddress" type="email" class="form-control" placeholder="Email Address" aria-label="Email Address" required>
                      </div>
                    </div>
                    <div class="row mt-4">
                      <div class="col-12 my-auto px-1">
                        <button class="btn btn-secondary" type="submit" id="signupBtn">Sign up</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
