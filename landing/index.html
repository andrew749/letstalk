    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link type="text/css" href="css/coming-soon.min.css" rel="stylesheet">

  <body>
    <img id="img_background_highres" class="img_highres" src="img/e7_render.jpg">

    <div class="background"></div>
    <div class="overlay"></div>

    <div id="navbar">
      <div class="logo">
          <a href="/"><img class="mx-3 my-3" src="img/name.png" alt="Hive" height="30px"></a>
      </div>
      <div class="my-2 mx-2 navbar-links">
        <a href="/">Home</a>
        <a href="/about.html">About</a>
      </div>
    </div>

    <div class="single-page">
      <div class="masthead">
        <div class="masthead-bg"></div>
        <div class="container-fluid h-100 landing">
          <div class="row">
            <div class="col-12 my-auto">
              <div class="masthead-content text-white py-5 py-md-0">
                <img class="mb-5 mx-auto" src="img/logo.png" alt="Hive" height="200px" width:"200px">
                <h1 class="mb-3">Launching Soon!</h1>
                <p class="mb-5">We're working hard to finish the development of Hive. Our target launch date is
                  <strong>September 2018</strong>! Sign up for updates and closed beta access!</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
            <div class="col-12 my-auto">
              <div class="masthead-form text-white mx-auto">
                <div class="input-group-newsletter px-5 py-5">
                  <form class="container" id="signupForm">
                    <div class="row my-3">
                        <div class="col-12 my-auto px-1">
                            <h1>Join the Beta</h1>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12 col-lg-6 mt-2 px-1">
                        <input autocomplete="given-name" name="firstName" type="text" class="form-control" placeholder="First Name" aria-label="First Name" required>
                      </div>
                      <div class="col-sm-12 col-lg-6 mt-2 px-1">
                        <input autocomplete="family-name" name="lastName" type="text" class="form-control" placeholder="Last Name" aria-label="Last Name" required>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12 col-lg-9 mt-2 px-1">
                        <select onchange="formColor(this)" name="programName" class="form-control" aria-label="Program Name" required>
                            <option value="" disabled selected>Program Name</option>
                            <option>Software Engineering</option>
                            <option>Systems Design Engineering</option>
                            <option>Nanotechnology Engineering</option>
                            <option>Mechantronics Engineering</option>
                            <option>Computer Engineering</option>
                            <option>Other</option>
                          </select>
                      </div>
                      <div class="col-sm-12 col-lg-3 mt-2 px-1">
                        <select type="number" onchange="formColor(this)" name="classYear" class="form-control" aria-label="Year" required>
                            <option value="" disabled selected>Year</option>
                            <option value=2017>2017</option>
                            <option>2018</option>
                            <option>2019</option>
                            <option>2020</option>
                            <option>2021</option>
                            <option>2022</option>
                            <option>2023</option>
                          </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12 mt-2 px-1">
                        <input autocomplete="email" name="emailAddress" type="email" class="form-control" placeholder="Email Address" aria-label="Email Address" required>
                      </div>
                    </div>
                    <div class="row mt-4">
                      <div class="col-12 my-auto px-1">
                        <button class="btn btn-secondary" type="submit" id="signupBtn">Sign up</button>
                      </div>
                    </div>
                  </form>
                  <div id="messageContainer"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/coming-soon.min.js"></script>
    <script src="js/form-submit.min.js"></script>

    <script type="text/javascript">
      function formColor(sel)
      {
        sel.style.color = "#000";
      }
    </script>
  </body>

</html>
