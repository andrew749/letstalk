<html>
<head>

	<!-- JQuery -->
	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<!-- Bootstrap assets -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
</head>

<body>
	<script>
	$(document).ready(function() {
		// handle the submit button click
		$("#submitButton").click(function() {
			console.log("Trying login ...")
			login();
		});
		// set login cookie
		function login() {

			var email = $("#emailField").val();
			var password = $("#passwordField").val();
			console.log(email + "" + password);

			// send api response
			$.post("/v1/login", JSON.stringify({email: email, password: password }), function(data) {
				console.log("Got successful login response");
				// set cookie to be session id
				Cookies.set('sessionId', data.Result.sessionId);
			});
		}

	});
	</script>

	<h1>Hive</h1>
	<input id="emailField" type="email" placeholder="Email" class="form-control" required/>
	<input id="passwordField" type="password" placeholder="Password" class="form-control" required/>
	<button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
	<div class="notifContainer">
	</div>
</body>
</html>
