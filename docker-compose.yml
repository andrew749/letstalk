version: "3"
services:
  lb:
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./server/load_balancer/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./server/dev_certs:/etc/nginx/ssl/hiveapp
    depends_on:
      - webapp
    networks:
      - lb_net
  webapp:
    build: .
    ports:
      - "3000"
    networks:
      - lb_net
networks:
  lb_net:
